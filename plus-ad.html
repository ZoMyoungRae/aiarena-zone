<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UlDi AI Arena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    .qa-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .question-input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .submit-btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .answer {
      margin-top: 10px;
      white-space: pre-line;
    }
    .ad-banner {
      background: #fffacd;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #e0c000;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reaction {
      background: #e6e6e6;
    }
    .followup {
      background: #dbe9ff;
      color: #004a8f;
    }
    .uldi-box {
      background: #f2f2f2;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid #666;
    }
    .ai-buttons button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
  </style>
  <script>
    async function submitQuestion() {
      const question = document.getElementById('question-input').value;
      const responseBox = document.getElementById('response');
      const adBox = document.getElementById('ad');
      if (question.trim() === '') return;

      responseBox.innerText = 'Thinking...';
      adBox.innerText = '';

      try {
        // 예시: OpenAI API 연동 (실제 키는 서버에서 처리 필요)
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY_HERE'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: question }]
          })
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || 'Sorry, no response.';
        responseBox.innerText = '🧠 AI Response: ' + answer;
        adBox.innerText = getAdFor(answer);
      } catch (error) {
        responseBox.innerText = 'Error getting response.';
        adBox.innerText = '';
      }
    }

    function getAdFor(answer) {
      if (answer.includes('space') || answer.includes('time')) {
        return "🎯 Ad: Learn Physics of Time! Free webinar this weekend.";
      } else if (answer.includes('psychology') || answer.includes('emotion')) {
        return "🎯 Ad: Discover your inner self – Try guided meditation.";
      } else {
        return "🎯 Ad: Explore more with UlDi's AI tools!";
      }
    }
  </script>
</head>
<body>

  <div class="qa-box">
    <input id="question-input" class="question-input" type="text" placeholder="Ask something...">
    <button class="submit-btn" onclick="submitQuestion()">Submit</button>

    <div class="answer" id="response"></div>
    <div class="ad-banner" id="ad"></div>

    <div class="buttons">
      <button class="reaction">👍 Helpful</button>
      <button class="reaction">👎 Not great</button>
      <button class="followup">➕ Ask more like this</button>
    </div>
  </div>

  <div class="uldi-box">
    UlDi: Want to ask other AIs too?
  </div>

  <div class="ai-buttons">
    <button onclick="window.open('https://chat.openai.com', '_blank')">Ask GPT</button>
    <button onclick="window.open('https://claude.ai', '_blank')">Ask Claude</button>
    <button onclick="window.open('https://gemini.google.com', '_blank')">Ask Gemini</button>
  </div>

</body>
</html>
