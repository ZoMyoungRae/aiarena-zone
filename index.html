<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI Arena Zone ⚔️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", "Pretendard", sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #58a6ff;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: normal;
      font-size: 1.5em;
      margin-top: -10px;
      color: #8b949e;
    }
    .enter {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #238636;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .enter:hover {
      background: #2ea043;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #6e7681;
    }
  </style>
</head>
<body>
  <h1>AI Arena Zone ⚔️</h1>
  <h2>GPT, Claude, Gemini, Mistral, LLaMA<br />당신의 질문에 AI들이 응답합니다</h2>

  <a class="enter" href="#">아직 전장은 세팅 중입니다 ⚙️</a><br><br>
  <p>질문을 입력하면 올디가 대답합니다:</p>
<input id="question" type="text" placeholder="예: 인간과 AI는 공존할 수 있을까?" />
<button onclick="askGPT()">질문하기</button>
<div id="answer"></div>


  <footer>
    <p>Created by Hidi ✨ | Domain: <strong>aiarena.zone</strong></p>
  </footer>
  <script>
async function askGPT() {
  const input = document.getElementById("question").value;
  const output = document.getElementById("answer");
  output.innerHTML = "올디가 생각 중... 🤔";

  const res = await fetch("/.netlify/functions/ask-gpt", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ question: input })
  });

  const data = await res.json();
  output.innerHTML = `<strong>올디의 대답:</strong><br>${data.answer}`;
}
</script>

</body>
</html>
