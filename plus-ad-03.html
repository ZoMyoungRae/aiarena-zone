<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UlDi AI Arena - 3x2 Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .question-input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .submit-btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comparison-columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .ai-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }
    .ai-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }
    .ai-box h3 {
      margin-top: 0;
    }
    .answer {
      min-height: 80px;
      margin-bottom: 10px;
      white-space: pre-line;
    }
    .ad-banner {
      background: #fffacd;
      padding: 8px;
      border: 1px solid #e0c000;
      border-radius: 4px;
      font-size: 13px;
    }
    .reaction-buttons button {
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      background-color: #e6e6e6;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .comparison-columns {
        flex-direction: column;
      }
    }
  </style>
  <script>
    async function submitQuestion() {
      const question = document.getElementById('question-input').value;
      if (question.trim() === '') return;

      const aiList = ['gpt', 'claude', 'gemini', 'llama', 'mistral', 'clova'];
      aiList.forEach(ai => {
        document.getElementById(`${ai}-response`).innerText = 'Thinking...';
      });

      await Promise.all(aiList.map(ai => fetchAIResponse(ai, question)));
    }

    async function fetchAIResponse(ai, question) {
      const responseBox = document.getElementById(`${ai}-response`);
      const adBox = document.getElementById(`${ai}-ad`);

      // Mock response for demo purposes
      const mockResponse = `${ai.toUpperCase()} says: "This is a simulated answer to '${question}'."`;
      responseBox.innerText = mockResponse;
      adBox.innerText = getAdFor(mockResponse);
    }

    function getAdFor(answer) {
      if (answer.includes('space') || answer.includes('time')) {
        return "ğŸ¯ Ad: Learn Physics of Time! Free webinar this weekend.";
      } else if (answer.includes('psychology') || answer.includes('emotion')) {
        return "ğŸ¯ Ad: Discover your inner self â€“ Try guided meditation.";
      } else {
        return "ğŸ¯ Ad: Explore more with UlDi's AI tools!";
      }
    }
  </script>
</head>
<body>

  <div class="question-box">
    <input id="question-input" class="question-input" type="text" placeholder="Ask something...">
    <button class="submit-btn" onclick="submitQuestion()">Compare Answers</button>
  </div>

  <div class="comparison-columns">
    <div class="ai-column">
      <div class="ai-box">
        <h3>GPT</h3>
        <div class="answer" id="gpt-response"></div>
        <div class="ad-banner" id="gpt-ad"></div>
        <div class="reaction-buttons">
          <button>ğŸ‘</button><button>ğŸ‘</button>
        </div>
      </div>
      <div class="ai-box">

        </div>
      </div>
      <div class="ai-box">

        <div class="answer" id="gemini-response"></div>
        <div class="ad-banner" id="gemini-ad"></div>
        <div class="reaction-buttons">
          <button>ğŸ‘</button><button>ğŸ‘</button>
        </div>
      </div>
    </div>

    <div class="ai-column">
      <div class="ai-box">
        <h3>LLaMA</h3>
        <div class="answer" id="llama-response"></div>
        <div class="ad-banner" id="llama-ad"></div>
        <div class="reaction-buttons">
          <button>ğŸ‘</button><button>ğŸ‘</button>
        </div>
      </div>
      <div class="ai-box">
        <h3>Mistral</h3>
        <div class="answer" id="mistral-response"></div>
        <div class="ad-banner" id="mistral-ad"></div>
        <div class="reaction-buttons">
          <button>ğŸ‘</button><button>ğŸ‘</button>

    </div>
  </div>

</body>
</html>
